name: Discord Notification

on:
  push:
    branches:
      - version-2.0
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Linting..."

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - run: echo "Testing..."
      # simulate failure
      #- run: exit 1

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "Deploying..."

  notify:
    runs-on: ubuntu-latest
    needs: [lint, test, deploy] # wait for all jobs
    if: always() # run regardless of workflow outcome
    steps:
      - name: Send Discord Notification
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{"content":"üöÄ‚úÖ Deployment successful! Commit: $GITHUB_SHA by $GITHUB_ACTOR"}' \
                 ${{ secrets.DISCORD_WEBHOOK_URL }}
          else
            curl -H "Content-Type: application/json" \
                 -d '{"content":"‚ùå Workflow failed! Check logs üõ†Ô∏è"}' \
                 ${{ secrets.DISCORD_WEBHOOK_URL }}
          fi
