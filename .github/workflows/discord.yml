name: Discord Notification

on:
  push:
    branches:
      - version-2.0

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification on Push
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"üöÄ A push just happened on **${GITHUB_REPOSITORY}** by **${GITHUB_ACTOR}**.\n\nüìù Commit message: ${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}\nüîó Check it here: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
